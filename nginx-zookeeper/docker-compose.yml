  nginx:
    image: nginx:1.21
    ports:
      - "80:80"
    volumes:
      - nginx_config:/etc/nginx
    networks:
      - app-network
    depends_on:
      - consul

  consul-template:
    image: hashicorp/consul-template:0.30.0
    user: root
    volumes:
      - ./nginx/consul-template.hcl:/etc/consul-template/consul-template.hcl
      - ./nginx/templates:/etc/consul-template/templates
      - nginx_config:/etc/nginx
      - /var/run/docker.sock:/var/run/docker.sock
    command: "-config=/etc/consul-template/consul-template.hcl"
    networks:
      - app-network
    depends_on:
      - nginx
      - consul

